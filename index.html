<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="header">
                It's a Tic Tac Toe!
            </div>
        </header>
        <main>
            <div id="player">
                <div id="playerselect">
                    <button id="playerx">X</button>
                    <button id="playero">O</button>
                </div>
                <div id="modeselect">
                    <button id="ai">AI</button>
                    <button id="p2">P2</button>
                </div>
            </div>
            <div id="gameboard">
                <div class="game-box">1</div>
                <div class="game-box">2</div>
                <div class="game-box">3</div>
                <div class="game-box">4</div>
                <div class="game-box">5</div>
                <div class="game-box">6</div>
                <div class="game-box">7</div>
                <div class="game-box">8</div>
                <div class="game-box">9</div>
            </div>
            <div id="results">
                s
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
