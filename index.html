<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="header">
                It's a Tic Tac Toe!
            </div>
        </header>
        <main>
            <div id="player">
                <div id="playerselect">
                    <input type="radio" id="xselect" name="pselect" value="xselect" checked>
                    <label for="xselect">X</label>
                    <input type="radio" id="oselect" name="pselect" value="oselect">
                    <label for="oselect">O</label>
                </div>
                <input type="text" id="name">
                <div id="modeselect">
                    <input type="radio" id="aiselect" name="modeselect" value="aiselect" checked>
                    <label for="aiselect">AI</label>
                    <input type="radio" id="p2select" name="modeselect" value="p2select">
                    <label for="p2select">P2</label>
                </div>
            </div>
            <div id="gameboard">
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
    <script src="script.js"></script>
</html>
